image: dbones/monocore:1.1-2.0-sdk

pipelines:
  default:
  
    - step:
        name: build
        script:
          - cd src
          - dotnet restore --packages packages
          - msbuild /target:Build /p:Configuration=Release /p:BuildNumber=0
          
    - parallel:
        - step:
            name: test
            script:
              - pwd
              - cd src/ArmChair.Tests/
              - dotnet test --no-build --no-restore --framework netcoreapp1.1 --configuration Release
            services:
              - database

        - step:
            name: package
            script:
              - pwd
              - cd src
              - dotnet pack --no-build --no-restore --configuration Release --output ../nupkgs

definitions:
  services:
    database:
      image: couchdb
